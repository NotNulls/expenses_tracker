<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Query by Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="sidebar">
        <a class="active" href="{{ url_for('index') }}">Home</a>
        <a href = "{{ url_for('select_by_category') }}">Category</a>
        <a href="{{ url_for('select_by_date') }}">Date</a>
        <a href="{{ url_for('expense_json_loader') }}">JSON loader</a>
</div>
<h1>Select the entries by date.</h1>
    <form method="POST" action="{{ url_for('select_by_date') }}">
    <label for="start-date">Start Date :</label>
    <input type="text" id="start-date" name="start_date"  placeholder="dd.mm.yyyy" >
    <br><br>

    <label for="end-date">End Date :</label>
    <input type="text" id="end-date" name="end_date" placeholder="dd.mm.yyyy" >
    <br><br>

    <label for="exact-date">Exact Date :</label>
    <input type="text" id="exact-date" name="exact_date" placeholder="dd.mm.yyyy">
    <br><br>

    <button type="submit">Search</button>
</form>


    <table>
        <thead>
            <tr>
                <th>Expenses ID</th>
                <th>Transaction Date</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for item in date_range_query %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
            </tr>
            {% endfor %}
        </thead>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <form action="{{ url_for('other_page') }}" method="get">
        <button type="submit">Go to Other Page</button>
    </form>
    <hr>
    <br>
    <div>
        <button id="downloadButton">Generate Report</button>
    </div>
<script>
document.getElementById('downloadButton').addEventListener('click', function() {
  // Simulacija preuzimanja fajla
  var fakeFileContent = 'Ovo je sadr≈æaj fajla generisanog u Python-u.';
  var blob = new Blob([fakeFileContent], { type: 'text/plain' });
  var a = document.createElement('a');
  a.href = window.URL.createObjectURL(blob);
  a.download = 'utilization_report.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>

</body>
</html>
